<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Bank Application</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Bank Application</h1>
      <div id="accountSection">
        <input
          type="text"
          id="firstName"
          placeholder="Enter First Name"
          required
        />
        <input
          type="text"
          id="lastName"
          placeholder="Enter Last Name"
          required
        />
        <input type="email" id="email" placeholder="Enter Email" required />
        <input
          type="tel"
          id="phone"
          placeholder="Enter Phone Number"
          required
        />
        <input type="text" id="address" placeholder="Enter Address" required />
        <br />
        <button id="createAccountBtn">Create Account</button>
        <div id="accountInfo"></div>
        <div id="errorMessage" style="color: red"></div>
      </div>

      <div id="transactionSection" style="display: none">
        <div id="balance">Balance: $0.00</div>
        <input type="text" id="amount" placeholder="Enter amount" required />
        <button id="depositBtn">Deposit</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="checkBalanceBtn">Check Balance</button>
        <div id="errorMessageTrans" style="color: red"></div>
      </div>

      <div id="transactionHistory" style="display: none">
        <h3>Transaction History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
